<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <div id="game-over-overlay">
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <button id="play-again">Play Again</button>
    </div>

    <div class="wrapper">
        <div id="instructions">
            <div>
                move with <span class="key">arrows</span> or <span class="key">wasd</span>
            </div>
            <div>
                shoot with <span class="key">space</span>
            </div>
        </div>
        <div id="score"></div>
    </div>
    <div class="level-wrapper">Level: <span id="level"></span></div>
    <div class="lives-wrapper">Lives left: <span id="lives"></span></div>
    <div class="coins-wrapper">Coins left: <span id="coins"></span></div>



    <script src="js/input.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
